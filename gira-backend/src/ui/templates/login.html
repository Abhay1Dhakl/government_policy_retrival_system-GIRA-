<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MIRA Admin Login</title>
  {% load static %}
  <link href="{% static 'ui/css/style.css' %}" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">

  <form method="post" class="bg-white p-8 rounded-2xl shadow-md w-96">
    {% csrf_token %}
    <h2 class="text-2xl font-bold mb-6 text-center text-blue-600">MIRA Admin Login</h2>

    {% if messages %}
      <div class="mb-4 text-red-600">
        {% for message in messages %}
          <p>{{ message }}</p>
        {% endfor %}
      </div>
    {% endif %}

    <label class="block mb-2 text-gray-700">Email</label>
    <input type="text" name="email" class="w-full p-2 border rounded mb-4" required>

    <label class="block mb-2 text-gray-700">Password</label>
    <input type="password" name="password" class="w-full p-2 border rounded mb-6" required>

    <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700">
      Login
    </button>
  </form>

</body>
</html>
